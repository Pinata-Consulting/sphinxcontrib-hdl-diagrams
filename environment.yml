name: sphinxcontrib-hdl-diagrams
channels:
- LiteX-Hub # https://github.com/hdl/conda-eda
- conda-forge
- defaults
dependencies:
- docutils
- graphviz      # Needed for dot
- netlistsvg
- nodejs
- pip
- python=3.7
- sphinx
- yosys
- pip:          # Packages installed from PyPI
  - -r requirements.txt
  - -r docs/requirements.txt
  - .
  - compat/.
